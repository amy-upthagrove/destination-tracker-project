<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vacation Destinations WishList</title>
        <!--bootstrap stylesheet-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <!--local stylesheet-->
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="jumbotron jumbotron-fluid">
         <div class="container text-center">
            <h1 class="display-4">Vacation Destinations Wishlist</h1>
            <p class="lead">
                Found exciting places to visit on your next vacation? Use the form below to add them to your wishlist.
            </p>
         </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <form id="destination_details_form" _1pchecked="1">
                    <div class="form-group">
                        <label for="name">Destination Name</label>
                        <input required minlength="2" type="text" class="form-control" id="destinationName" placeholder="Enter the name of the destination">
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input required minlength="2" type="text" class="form-control" id="location" placeholder="Where is it located?">
                    </div>
                    <div class="form-group">
                        <label for="photo">Photo</label>
                        <input type="url" class="form-control" id="photoUrl" placeholder="Enter an image url of the place">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text" class="form-control" id="description" placeholder="Where is it located?"></textarea>
                    </div>
                    <button type="submit" id="submit_btn" value>Add to list</button>
                </form>
            </div>
            <div class="col-md-9">
                <h4 id="title">My Wishlist</h4>
                <div id="cards_container">
                    <!--JS does its thing here i think-->
                   <!-- <div class="card" style="width: 15rem; height: fit-content;">

                                <button class="btn-warning">Edit</button>
                                <button class="btn btn-warning">Remove</button>
                            </div>
                        </div>
                    </div> --->
                </div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
